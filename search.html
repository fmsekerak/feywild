<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      cursor: url('assets/images/Pink.cur'), auto;
    }
    a {
      cursor: url('assets/images/PinkSelect.cur'), pointer;
    }
  </style>

  <title>Feywild</title>
  <link rel="stylesheet" href="assets/css/search.css">
</head>

<script>
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('mousedown', () => {
      document.body.style.cursor =
        "url('assets/images/PinkSelect.cur'), auto";
    });

    link.addEventListener('mouseup', () => {
      document.body.style.cursor =
        "url('assets/images/PinkSelect.cur'), auto";
    });

    link.addEventListener('mouseleave', () => {
      document.body.style.cursor =
        "url('assets/images/PinkSelect.cur'), auto";
    });
  });
</script>

<body>
<!-- Magical Banner -->
  <header class="banner">

<nav>

</nav>

             style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; max-width: 400px;">

  <table id="crafting-table" border="1" cellpadding="0" cellspacing="0">
